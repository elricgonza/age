{% extends "layout.html" %} {% block content %}

<div class="container">
    <h2 class="text-center text-blue pt-5">Registro - Provincia</h2>

    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">


                <form action="" class="needs-validation" novalidate method='POST'>

                    <div class="form-row">

                        <div class="col-md-4 mb-3">
                            <label>DepProv:</label>

                            <select class="mdb-select md-form" searchable="Busque aqui..." name="fDepProv">
                                <option value="{{ DepProv1 }}" selected>{{ nomDepto }}</option>
                                {% for depto in datos_depto %}
                                
                                <option value="{{ depto[0] }}">{{ depto[1] }}</option>
                            
                                {% endfor %}
                            </select>

                        </div>


                        <div class="col-md-8 mb-3">
                            <label>Prov:</label>
                            <input type="text" class="form-control" id="fProv" placeholder="Introd Nro Provincia" name="fProv" required {% if load_u %} value="{{Prov2}}" {% endif %}>
                            <div class="invalid-feedback">Por favor ingrese datos.</div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>NomProv:</label>
                            <input type="text" class="form-control" id="fNomProv" placeholder="Introduzca provincia" name="fNomProv" required {% if load_u %} value="{{pv.NomProv}}" {% endif %}>
                            <div class="invalid-feedback">Por favor ingrese datos.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>codprov:</label>
                            <input type="text" class="form-control" id="fcodprov" placeholder="Introduzca cod prov" name="fcodprov" required {% if load_u %} value="{{pv.codprov}}" {% endif %}>
                            <div class="invalid-feedback">Por favor ingrese datos.</div>
                        </div>
                    </div>


                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="auth" required checked> Autenticado
                            <div class="invalid-feedback">Marque el checkbox para continuar.</div>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Aceptar</button>

                </form>
            </div>
        </div>
    </div>

    {% if error %}
    <br>
    <div class="alert alert-danger alert-dismissible fade show">
        <strong>Error!</strong> {{ error }}
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    {% endif %}

</div>

<script>
    // Disable form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

</script>

{% endblock %}
