{% extends "layout.html" %} {% block content %}

<div class="container">
    <h2 class="text-center text-blue pt-5">Registro - Departamento</h2>

    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">


                <form action="" class="needs-validation" novalidate method='POST'>

                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label>Dep:</label>
                            <input type="text" class="form-control" id="fDep" placeholder="Introduzca codigo Dep" name="fDep" required {% if load_u %} value="{{Dep_id}}" {% else %} value="{{ind_depto}}" {% endif %}>
                            <div class="invalid-feedback">Por favor ingrese datos.</div>
                        </div>
                        <div class="col-md-8 mb-3">
                            <label>NomDep:</label>
                            <input type="text" class="form-control" id="fNomDep" placeholder="Introduzca nombre" name="fNomDep" required {% if load_u %} value="{{d.NomDep}}" {% endif %}>
                            <div class="invalid-feedback">Por favor ingrese datos.</div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>Diputados:</label>
                            <input type="text" class="form-control" id="fDiputados" placeholder="Introduzca nro diputados" name="fDiputados" required {% if load_u %} value="{{d.Diputados}}" {% endif %}>
                            <div class="invalid-feedback">Por favor ingrese datos.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>DiputadosUninominales:</label>
                            <input type="text" class="form-control" id="fDiputadosUninominales" placeholder="Introduzca nro dip uninominales" name="fDiputadosUninominales" required {% if load_u %} value="{{d.DiputadosUninominales}}" {% endif %}>
                            <div class="invalid-feedback">Por favor ingrese datos.</div>
                        </div>
                    </div>

                    <div class="form-row">
                        <!-- 
                        <div class="col-md-6 mb-3">
                            <label>IdPais:</label>
                            <input type="text" class="form-control" id="fDiputados" placeholder="Introduzca Id pais" name="fDiputados" required {% if load_u %} value="{{d.IdPais}}" {% endif %}>
                            <div class="invalid-feedback">Por favor ingrese datos.</div>
                        </div>
                        -->
                        <div class="col-md-6 mb-3">

                            <label>IdPais PAIS:</label>
                            <select class="mdb-select md-form" searchable="Busque aqui..." name="fNomPais">
                                    <option value="{{ indPAis }}" selected>{{ nomPais }}</option>
                                    {% for pais in datos_paises %}
                                    
                                    <option value="{{ pais[0] }}">{{ pais[2] }}</option>
                                
                                    {% endfor %}
                            </select>

                        </div>
                    </div>


                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="auth" required checked> Autenticado
                            <div class="invalid-feedback">Marque el checkbox para continuar.</div>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Aceptar</button>

                </form>
            </div>
        </div>
    </div>

    {% if error %}
    <br>
    <div class="alert alert-danger alert-dismissible fade show">
        <strong>Error!</strong> {{ error }}
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    {% endif %}

</div>

<script>
    // Disable form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();



    function checkp(input) {
        //alert(input.value);
        input.setCustomValidity('scv0');
        if (form.$pswd.value != input.value) {
            alert($pswd.value);
            input.setCustomValidity('scv');
            $("#v_pswd2").html("Error: Pasword NO coincide!");
        }
    }

    function validapswd2(input) {
        pswd = document.getElementById("pswd").value
        if (pswd != input.value) {
            input.setCustomValidity('scv');
            $("#v_pswd2").html("Error: Pasword NO coincide!");
        } else {
            input.setCustomValidity('');
        }

    }
</script>

{% endblock %}
