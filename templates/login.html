{% extends "layout.html" %}

{% block content %}

<div class="container">
    <br>
    <h2 class="text-center text-blue pt-5" >Acceso</h2>

    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">


                <form action="" class="needs-validation" novalidate method='POST'>
                    <div class="form-group">
                        <label for="uname">Usuario:</label>
                        <input type="text" class="form-control" id="uname" placeholder="Introduzca usuario" name="uname" required>
                        <div class="valid-feedback">Válido</div>
                        <div class="invalid-feedback">Por favor ingrese datos.</div>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Contraseña:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Introduzca contraseña" name="pswd" required>
                        <div class="valid-feedback">Válido.</div>
                        <div class="invalid-feedback">Por favor ingrese datos.</div>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember" required checked> Recordar Contraseña
                            <div class="valid-feedback">Válido.</div>
                            <div class="invalid-feedback">Marque el checkbox para continuar.</div>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-outline-success btn-block">Aceptar</button>
                </form>
            </div>
        </div>
    </div>

    {% if error %}
    <!--<p class="error"><strong>Error:</strong> {{ error }}-->
    <!-- Error Alert -->
    <br>
    <div class="alert alert-danger alert-dismissible fade show">
        <strong>Error!</strong> {{ error }} 
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    {% endif %}

</div>

<script>
    // Disable form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

{% endblock %}
