{% extends "layout.html" %}

{% block content %}

<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">

<div class="form_bg">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                <div class="form_horizontal">
                    <form action="" class="needs-validation" novalidate method='POST'>
                        <div class="form_icon"><i class="fa fa-user-circle"></i></div>
                        <h3 class="title">Acceso</h3>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" id="uname" placeholder="Introduzca usuario" name="uname" required>
                            <div class="valid-feedback">Válido.</div>
                            <div class="invalid-feedback">Por favor ingrese datos.</div>
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" id="pwd" placeholder="Introduzca contraseña" name="pswd" required>
                            <div class="valid-feedback">Válido.</div>
                            <div class="invalid-feedback">Marque el checkbox para continuar.</div>
                        </div>
                        <div class="form-group form-check">
                            <input class="form-check-input" type="checkbox" name="remember" required checked><span class="checked">Recordar Contraseña</span>
                            <div class="valid-feedback">Válido.</div>
                            <div class="invalid-feedback">Marque el checkbox para continuar.</div>
                        </div>
                        <button type="submit" class="btn btn-outline-primary btn-block">Aceptar</button>
                    </form>
                </div>                
            </div>
        </div>
        {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
            <!-- Error Alert -->
            <br>
            <div class="alert alert-danger alert-dismissible fade show">
                <strong>Error!</strong> {{ error }} 
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
        {% endif %}
    </div>    
</div>

<script>
    // Disable form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

{% endblock %}
