{% extends "layout.html" %} {% block content %}

<div class="container">
    <h2 class="text-center text-blue pt-5">Registro - SECCION</h2>

    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">


                <form action="" class="needs-validation" novalidate method='POST'>

                    <div class="form-row">

                        <div class="col-md-4 mb-3">
                            <label>DepSec:</label>
                            <select class="mdb-select md-form" searchable="Busque aqui..." name="fDepSec">
                                <option value="0" selected>{{ nomDepto }}</option>
                                {% for depto in datos_depto %}
                                
                                <option value="{{ depto[0] }}">{{ depto[1] }}</option>
                            
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label>ProvSec:</label>
                            <select class="mdb-select md-form" searchable="Busque aqui..." name="fProvSec">
                                <option value="0" selected>{{ nomProv }}</option>
                                {% for prov in datos_prov %}
                                
                                <option value="{{ prov[1] }}">{{ prov[2] }}</option>
                            
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-2 mb-3">
                            <label>Sec:</label>
                            <input type="text" class="form-control" id="fProv" placeholder="Codigo Seccion" name="fSec" required {% if load_u %} value="{{codSec}}" {% endif %}>
                            <div class="invalid-feedback">Por favor ingrese datos.</div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label>NumConceSec:</label>
                            <input type="text" class="form-control" id="fNumConceSec" placeholder="Digite NumConceSec" name="fNumConceSec" required {% if load_u %} value="{{sc.NumConceSec}}" {% endif %}>
                            <div class="invalid-feedback">Por favor ingrese datos.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>NomSec:</label>
                            <input type="text" class="form-control" id="fNomSec" placeholder="Introduzca nombre" name="fNomSec" required {% if load_u %} value="{{sc.NomSec}}" {% endif %}>
                            <div class="invalid-feedback">Por favor ingrese datos.</div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label>CircunSec:</label>
                            <input type="text" class="form-control" id="fCircunSec" placeholder="Introduzca CircunSec" name="fCircunSec" required {% if load_u %} value="{{sc.CircunSec}}" {% endif %}>
                            <div class="invalid-feedback">Por favor ingrese datos.</div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>CodProv:</label>
                            <input type="text" class="form-control" id="fCodProv" placeholder="Introd COD-provincia" name="fCodProv" required {% if load_u %} value="{{sc.CodProv}}" {% endif %}>
                            <div class="invalid-feedback">Por favor ingrese datos.</div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>CodSecc:</label>
                            <input type="text" class="form-control" id="fCodSecc" placeholder="Introduzca cod SECC" name="fCodSecc" required {% if load_u %} value="{{sc.CodSecc}}" {% endif %}>
                            <div class="invalid-feedback">Por favor ingrese datos.</div>
                        </div>
                    </div>



                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="auth" required checked> Autenticado
                            <div class="invalid-feedback">Marque el checkbox para continuar.</div>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Aceptar</button>

                </form>
            </div>
        </div>
    </div>

    {% if error %}
    <br>
    <div class="alert alert-danger alert-dismissible fade show">
        <strong>Error!</strong> {{ error }}
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    {% endif %}

</div>

<script>
    // Disable form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();



    function checkp(input) {

        if (form.$pswd.value != input.value) {

</script>

{% endblock %}
