{% extends "layout.html" %} {% block content %} {% block js_css %}
<link href="{{ url_for('static', filename='DataTables/datatables.min.css') }}" rel="stylesheet" media="screen">
<link href="{{ url_for('static', filename='DataTables/Datatables-1.10.20/css/datatables.bootstrap4.min.css') }}" rel="stylesheet" media="screen">
<script src="{{ url_for('static', filename='DataTables/datatables.min.js') }}"></script>
<script src="{{ url_for('static', filename='DataTables/datatables_init.js') }}"></script>
{% endblock %}

<div style="height:15px"></div>
<!--sample-->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-8">
                    <h5>DEPARTAMENTOS</h5>
                </div>
                <div class="col-xs-6 col-md-4">
                    <button type="button" class="btn btn-light"><span class="fas fa-user-plus"></span> <a href = {{ url_for('deptosABC', dep_id = 0) }} >Adicionar Departamento</a></button>
                </div>
            </div>

            <div style="height:20px"></div>

            <div class="table-responsive">
                <table id="id_dt" class="table table-striped table-bordered table-hover" style="width:150">
                    <thead>
                        <tr>
                            <!-- <th>IdPais</th>
                            <th>Dep</th> -->
                            <th>Nombre de Pais</th>
                            <th>Nombre de Departamento</th>
                            <!--  <th>Adicionar</th> -->
                            <th>Editar</th>
                            <!-- <th>Eliminar</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        {% for depto in deptos %}
                        <tr>
                            <!-- <td>{{ depto[0] }}</td> -->
                            <!-- <td>{{ depto[1] }}</td> -->
                            <td>{{ depto[2] }}</td>
                            <td>{{ depto[3] }}</td>
                            <td>
                                <a href={{ url_for( 'deptosABC', dep_id=depto[0]) }}><span class="fas fa-edit"></span></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Confirme Eliminación</h4>
                    </div>

                    <div class="modal-body">
                        <p>Elminará un departamento. </p>
                        <p>Esta seguro?</p>
                        <p class="debug-url"></p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <a class="btn btn-danger btn-ok">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $('#confirm-delete').on('show.bs.modal', function(e) {
                $(this).find('.btn-ok').attr('href', $(e.relatedTarget).data('href'));

                $('.debug-url').html('Delete URL: <strong>' + $(this).find('.btn-ok').attr('href') + '</strong>');
            });
        </script>
        {% endblock %}
